<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–ª–∏–Ω–∏—á–µ—Å–∫–∏–π –æ–ø—Ä–æ—Å–Ω–∏–∫</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4 selection:bg-yellow-300/60">
    <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
    <div id="app" class="w-full max-w-xl bg-white/90 backdrop-blur rounded-2xl shadow-xl p-6 sm:p-8">
      <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω —Å–∫—Ä–∏–ø—Ç–æ–º -->
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ QR-–∫–æ–¥–æ–≤ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <!-- Firebase (–º–æ–¥—É–ª—å–Ω—ã–π SDK v9) + –ª–æ–≥–∏–∫–∞ –∞–Ω–∫–µ—Ç—ã  -->
    <script type="module">
      // ======================= Firebase ============================
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        doc,
        getDoc,
        updateDoc
      } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-firestore.js";

      // üëâ –í–∞—à–∏ —Ä–µ–∞–ª—å–Ω—ã–µ –∫–ª—é—á–∏ –ø—Ä–æ–µ–∫—Ç–∞
      const firebaseConfig = {
        apiKey: "AIzaSyBZSy3d5NUeTua1ye9IZolmy_Lkd-Vn_hQ",
        authDomain: "clinic-quiz.firebaseapp.com",
        projectId: "clinic-quiz",
        storageBucket: "clinic-quiz.firebasestorage.app", // ‚ö†Ô∏è –ø—Ä–æ–≤–µ—Ä—å—Ç–µ spelling: –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å <project>.appspot.com
        messagingSenderId: "712528458476",
        appId: "1:712528458476:web:4de4d047d03c4b9e926bc9"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // ======================= –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤ ===================
      const questionsPatient = [
        {
          text: "–ö–∞–∫ –≤—ã –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç–µ –±–æ–ª—å?",
          options: ["–ù–µ—Ç –±–æ–ª–∏", "–£–º–µ—Ä–µ–Ω–Ω–∞—è", "–°–∏–ª—å–Ω–∞—è"],
        },
        {
          text: "–ë—ã–ª–∞ –ª–∏ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –≤—ã—à–µ 38‚ÄØ¬∞C –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å—É—Ç–∫–∏?",
          options: ["–ù–µ—Ç", "–î–∞, –∫—Ä–∞—Ç–∫–æ–≤—Ä–µ–º–µ–Ω–Ω–æ", "–î–∞, –¥–µ—Ä–∂–∏—Ç—Å—è"],
        },
      ];

      const questionsDoctor = [
        {
          text: "–¢–∏–ø –∫–∞—à–ª—è",
          options: ["–ù–µ—Ç", "–°—É—Ö–æ–π", "–í–ª–∞–∂–Ω—ã–π"],
        },
        {
          text: "SPO‚ÇÇ –ø–æ –ø—É–ª—å—Å–æ–∫—Å–∏–º–µ—Ç—Ä—É",
          options: [">‚ÄØ95‚ÄØ%", "90‚Äì95‚ÄØ%", "<‚ÄØ90‚ÄØ%"],
        },
      ];

      // ======================= –£—Ç–∏–ª–∏—Ç—ã ==============================
      const $ = (sel) => document.querySelector(sel);
      const appEl = $("#app");

      function scoreByIndex(arr) {
        return arr.reduce((sum, idx) => sum + idx, 0); // –ø—Ä–æ—Å—Ç–∞—è —Å—É–º–º–∞ –∏–Ω–¥–µ–∫—Å–æ–≤
      }

      // –°–æ–∑–¥–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç option‚Äë–∫–Ω–æ–ø–∫–∏
      function createOption(text, idx, name, checked) {
        const id = `${name}-${idx}`;
        return `
          <label class="block cursor-pointer select-none">
            <input type="radio" name="${name}" id="${id}" value="${idx}" class="peer sr-only" ${checked ? "checked" : ""} />
            <span class="block w-full rounded-xl border border-gray-300 peer-checked:bg-indigo-500 peer-checked:text-white px-4 py-2 transition">${text}</span>
          </label>`;
      }

      // ======================= –†–µ–Ω–¥–µ—Ä –ø–∞—Ü–∏–µ–Ω—Ç–∞ =====================
      function renderPatientForm(step = 0, answers = []) {
        const q = questionsPatient[step];
        const html = `
          <h1 class="text-2xl font-semibold mb-6 text-center">–ê–Ω–∫–µ—Ç–∞ –ø–∞—Ü–∏–µ–Ω—Ç–∞</h1>
          <p class="mb-4 font-medium">${q.text}</p>
          <div class="space-y-3">
            ${q.options.map((o, i) => createOption(o, i, "opt", answers[step] === i)).join("")}
          </div>
          <button id="next" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-xl text-lg transition">
            ${step < questionsPatient.length - 1 ? "–î–∞–ª–µ–µ" : "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—Ä–∞—á—É"}
          </button>`;

        appEl.innerHTML = html;
        $("#next").onclick = () => {
          const val = Number(document.querySelector("input[name='opt']:checked")?.value);
          if (isNaN(val)) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞");
          const newAnswers = [...answers, val];
          if (step < questionsPatient.length - 1) {
            renderPatientForm(step + 1, newAnswers);
          } else {
            submitPatient(newAnswers);
          }
        };
      }

      // ======================= –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–∞—Ü–∏–µ–Ω—Ç–∞ ===================
      async function submitPatient(partA) {
        try {
          const ref = await addDoc(collection(db, "surveys"), {
            partA,
            createdAt: Date.now(),
          });
          showDoctorLink(ref.id);
        } catch (e) {
          console.error(e);
          alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ç–∏.");
        }
      }

      // –ü–æ–∫–∞–∑ QR-–∫–æ–¥–∞ –¥–ª—è –≤—Ä–∞—á–∞
      function showDoctorLink(id) {
        const link = `${location.origin}${location.pathname}?role=doctor&id=${id}`;
        appEl.innerHTML = `
          <h1 class="text-2xl font-semibold text-center mb-4">–°–ø–∞—Å–∏–±–æ!</h1>
          <p class="text-center mb-6">–ü–æ–∫–∞–∂–∏—Ç–µ —ç—Ç–æ—Ç QR‚Äë–∫–æ–¥ –≤—Ä–∞—á—É –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É:</p>
          <canvas id="qr" class="mx-auto mb-4"></canvas>
          <div class="break-all text-center text-sm"><a href="${link}" class="text-indigo-600 underline">${link}</a></div>`;
        new QRious({ element: $("#qr"), value: link, size: 220 });
      }

      // ======================= –†–µ–Ω–¥–µ—Ä –≤—Ä–∞—á–∞ ========================
      async function initDoctor(id) {
        try {
          const snap = await getDoc(doc(db, "surveys", id));
          if (!snap.exists()) {
            appEl.innerHTML = `<p class="text-center text-red-600">–ê–Ω–∫–µ—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</p>`;
            return;
          }
          const data = snap.data();
          renderDoctorForm(id, data.partA);
        } catch (e) {
          console.error(e);
          appEl.innerHTML = `<p class="text-center text-red-600">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∫–µ—Ç—ã</p>`;
        }
      }

      function renderDoctorForm(id, partA, step = 0, answersB = []) {
        const q = questionsDoctor[step];
        const patientBlock = partA
          .map((ansIdx, i) => `
            <div class="mb-1">${questionsPatient[i].text}: <span class="font-medium">${questionsPatient[i].options[ansIdx]}</span></div>`)
          .join("");

        const html = `
          <h1 class="text-2xl font-semibold mb-4 text-center">–ß–∞—Å—Ç—å –≤—Ä–∞—á–∞</h1>

          <div class="bg-gray-100 rounded-xl p-4 mb-6">
            <h2 class="font-semibold mb-2 text-gray-700">–û—Ç–≤–µ—Ç—ã –ø–∞—Ü–∏–µ–Ω—Ç–∞</h2>
            ${patientBlock}
          </div>

          <p class="mb-4 font-medium">${q.text}</p>
          <div class="space-y-3">
            ${q.options.map((o, i) => createOption(o, i, "opt", answersB[step] === i)).join("")}
          </div>

          <button id="next" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-xl text-lg transition">
            ${step < questionsDoctor.length - 1 ? "–î–∞–ª–µ–µ" : "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å"}
          </button>`;

        appEl.innerHTML = html;
        $("#next").onclick = async () => {
          const val = Number(document.querySelector("input[name='opt']:checked")?.value);
          if (isNaN(val)) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞");
          const newAnswers = [...answersB, val];
          if (step < questionsDoctor.length - 1) {
            renderDoctorForm(id, partA, step + 1, newAnswers);
          } else {
            await submitDoctor(id, partA, newAnswers);
          }
        };
      }

      // ======================= –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—Ä–∞—á–∞ ===================
      async function submitDoctor(id, partA, partB) {
        const score = scoreByIndex([...partA, ...partB]);
        try {
          await updateDoc(doc(db, "surveys", id), {
            partB,
            score,
            finishedAt: Date.now(),
          });
          appEl.innerHTML = `<h1 class="text-2xl font-semibold text-center mb-4">–ì–æ—Ç–æ–≤–æ!</h1>
            <p class="text-center">–ê–Ω–∫–µ—Ç–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞.<br> –ò—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–ª: <span class="font-bold text-indigo-600 text-xl">${score}</span></p>`;
        } catch (e) {
          console.error(e);
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ—Ç–≤–µ—Ç—ã –≤—Ä–∞—á–∞");
        }
      }

      // ======================= –ó–∞–ø—É—Å–∫ =============================
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(location.search);
        const role = params.get("role") || "patient";
        const id = params.get("id");

        if (role === "doctor" && id) {
          initDoctor(id);
        } else {
          renderPatientForm();
        }
      });
    </script>
  </body>
</html>
