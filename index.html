<script type="module">
/**************** Firebase ****************/
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-app.js";
import { getFirestore, collection, addDoc, doc, getDoc, updateDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-firestore.js";
const firebaseConfig={ apiKey:"YOUR_API_KEY", authDomain:"clinic-quiz.firebaseapp.com", projectId:"clinic-quiz", storageBucket:"clinic-quiz.appspot.com", messagingSenderId:"YOUR_SENDER_ID", appId:"YOUR_APP_ID"};
const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

/**************** Questions ****************/
const patientQuestions=[
  {type:"text",   label:"–§–∞–º–∏–ª–∏—è –ò–º—è –û—Ç—á–µ—Å—Ç–≤–æ"},
  {type:"slider", label:"–í–æ–∑—Ä–∞—Å—Ç",  min:0,max:99,start:30,unit:" –ª–µ—Ç"},
  {type:"slider", label:"–í–µ—Å",      min:30,max:200,start:70,unit:" –∫–≥"},
  {type:"single", label:"–û–∑–Ω–æ–± –∑–∞ —Å—É—Ç–∫–∏", options:[{label:"–ù–µ—Ç",score:0},{label:"–ù–µ–±–æ–ª—å—à–æ–π",score:-2},{label:"–°–∏–ª—å–Ω—ã–π",score:-4}]},
  {type:"multi",  label:"–°–∏–º–ø—Ç–æ–º—ã", options:[{label:"–ö–∞—à–µ–ª—å",score:1},{label:"–ù–∞—Å–º–æ—Ä–∫",score:1},{label:"–ì–æ–ª–æ–≤–Ω–∞—è –±–æ–ª—å",score:2},{label:"–ë–æ–ª—å –≤ –≥–æ—Ä–ª–µ",score:2},{label:"–û–¥—ã—à–∫–∞",score:3}]},
  {type:"pain",   label:"–û—Ü–µ–Ω–∏—Ç–µ –±–æ–ª—å (üî• 1‚Äì5)"},
  {type:"emoji",  label:"–£—Ä–æ–≤–µ–Ω—å —ç–Ω–µ—Ä–≥–∏–∏", emojiSet:"happy"},
  {type:"emoji",  label:"–£—Ä–æ–≤–µ–Ω—å —Ç—Ä–µ–≤–æ–≥–∏", emojiSet:"sad"},
  {type:"slider", label:"–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ", min:1,max:10,start:5,unit:"/10"},
  {type:"text",   label:"–û–∂–∏–¥–∞–Ω–∏—è –æ—Ç –≤–∏–∑–∏—Ç–∞"}
];

/**************** Doctor questions ****************/
const doctorQuestions = [
  { type:"slider", label:"SpO‚ÇÇ (%)", min:0, max:100, start:97, unit:" %", scoreFormula:v=>v<95?2:0 },
  { type:"single", label:"–ê—É—Å–∫—É–ª—å—Ç–∞—Ü–∏—è –ª—ë–≥–∫–∏—Ö", options:[
      { label:"–í–µ–∑–∏–∫—É–ª—è—Ä–Ω–æ–µ", score:0 },
      { label:"–û—Å–ª–∞–±–ª–µ–Ω–Ω–æ–µ",  score:1 },
      { label:"–•—Ä–∏–ø—ã",        score:2 }
  ]},
  { type:"slider", label:"–ß–∞—Å—Ç–æ—Ç–∞ –¥—ã—Ö–∞–Ω–∏—è (–≤ –º–∏–Ω)", min:10, max:40, start:16, unit:" –≤/–º–∏–Ω" },
  { type:"emoji",  label:"–û–±—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–∞—Ü–∏–µ–Ω—Ç–∞", emojiSet:"sad" },
  { type:"multi",  label:"–ù–∞–∑–Ω–∞—á–µ–Ω–Ω–æ–µ –ª–µ—á–µ–Ω–∏–µ", options:[
      { label:"–ê–Ω—Ç–∏–±–∏–æ—Ç–∏–∫",      score:1 },
      { label:"–ñ–∞—Ä–æ–ø–æ–Ω–∏–∂–∞—é—â–µ–µ",  score:1 },
      { label:"–ò–Ω–≥–∞–ª—è—Ü–∏–∏",       score:1 },
      { label:"–ì–æ—Å–ø–∏—Ç–∞–ª–∏–∑–∞—Ü–∏—è",  score:2 }
  ]}
];


/**************** DOM helpers ****************/
const root=document.body;
const baseInput="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg";
const card=()=>{const d=document.createElement("div");d.className="max-w-lg w-full bg-white/80 backdrop-blur rounded-xl p-6 mx-auto mt-12 shadow-xl";return d};
const makeBtn=(t,c="indigo")=>{const b=document.createElement("button");b.textContent=t;b.className=`w-full py-3 mt-4 rounded-lg text-lg font-semibold text-white bg-${c}-600 hover:bg-${c}-700 transition`;return b};
const header=(i,t)=>{const h=document.createElement("h2");h.className="text-2xl font-semibold mb-6 text-center";h.textContent=`–®–∞–≥ ${i+1} –∏–∑ ${t}`;return h};
const label=t=>{const p=document.createElement("p");p.className="text-xl font-medium mb-4";p.textContent=t;return p};
const genCode=()=>String(Math.floor(1000+Math.random()*9000));


/* üîß –ê–ª–∏–∞—Å—ã, —á—Ç–æ–±—ã –∫–æ–¥ –≤—Ä–∞—á–∞ —Ä–∞–±–æ—Ç–∞–ª –±–µ–∑ –æ—à–∏–±–æ–∫ */
const qLabel = label;            // —Å—Ç–∞—Ä–æ–µ –∏–º—è –≤ —Ñ—É–Ω–∫—Ü–∏–∏ renderDoctor
const bigBtn = makeBtn;          // –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–ª–∏ –∫–Ω–æ–ø–∫—É, –≤–µ—Ä–Ω—ë–º –∞–ª–∏–∞—Å
const makeSlider = sliderWidget; // —Ç–æ—Ç –∂–µ –≤–∏–¥–∂–µ—Ç
const noteMulti = () => {        // –ø–æ–¥—Å–∫–∞–∑–∫–∞ ¬´–º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ¬ª
  const p=document.createElement("p");
  p.className="text-sm text-gray-600 mb-2";
  p.textContent="–ú–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤";
  return p;
};

/**************** Widgets ****************/
function sliderWidget(q){const num=document.createElement("input");num.type="number";num.min=q.min;num.max=q.max;num.value=q.start||q.min;num.className=baseInput;
 const big=document.createElement("div");big.className="flex justify-center my-4 text-4xl font-bold";
 const span=document.createElement("span");span.textContent=num.value+(q.unit||"");big.appendChild(span);
 const range=document.createElement("input");range.type="range";range.min=q.min;range.max=q.max;range.value=num.value;range.className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer big-thumb";
 const sync=v=>{num.value=v;range.value=v;span.textContent=v+(q.unit||"");};
 num.oninput=()=>sync(Math.max(q.min,Math.min(q.max,Number(num.value)||q.min)));
 range.oninput=()=>sync(range.value);
 const wrap=document.createElement("div");wrap.append(num,big,range);
 return {wrap,val:()=>Number(range.value)}}

function emojiWidget(char,base){let v=3;
 const num=document.createElement("input");num.type="number";num.min=1;num.max=5;num.value=v;num.className=baseInput;
 const scale=document.createElement("div");scale.className="flex justify-between items-end my-4";
 for(let i=1;i<=5;i++){const col=document.createElement("div");col.className="flex flex-col items-center";const e=document.createElement("span");e.textContent=char;e.style.fontSize=`${base+i*0.3}rem`;const s=document.createElement("span");s.textContent=i;s.className="text-sm mt-1";col.append(e,s);scale.appendChild(col);} 
 const range=document.createElement("input");range.type="range";range.min=1;range.max=5;range.value=v;range.className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer big-thumb";
 const sync=x=>{v=x;num.value=x;range.value=x};
 num.oninput=()=>sync(Math.max(1,Math.min(5,Number(num.value)||1)));
 range.oninput=()=>sync(range.value);
 const wrap=document.createElement("div");wrap.append(num,scale,range);
 return {wrap,val:()=>v}};

/**************** Patient flow ****************/
async function initPatient(){const ans=[];let step=0;const box=card();root.appendChild(box);render();
 function render(){box.innerHTML="";const q=patientQuestions[step];box.append(header(step,patientQuestions.length));const w=document.createElement("div");w.className="mb-6";w.append(label(q.label));
 let widget,selections=[];
 if(q.type==="text"){const inp=document.createElement("input");inp.type="text";inp.className=baseInput;w.appendChild(inp);const next=makeBtn("–î–∞–ª–µ–µ");next.onclick=()=>{const v=inp.value.trim();if(!v)return alert("–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ");ans.push(v);advance();};box.append(w,next);}
 else if(["slider","number","age"].includes(q.type)){widget=sliderWidget(q);w.append(widget.wrap);const next=makeBtn("–î–∞–ª–µ–µ");next.onclick=()=>{ans.push(widget.val());advance();};box.append(w,next);}
 else if(q.type==="single"){const cont=document.createElement("div");q.options.forEach((o,i)=>{const b=makeBtn(o.label,"gray");b.classList.remove("text-white","bg-gray-600");b.className="w-full mb-3 py-3 rounded-lg border text-lg hover:bg-indigo-50";b.onclick=()=>{ans.push(i);advance();};cont.appendChild(b);});w.append(cont);box.appendChild(w);} 
 else if(q.type==="multi"){const note=document.createElement("p");note.className="text-sm text-gray-600 mb-2";note.textContent="–ú–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ";w.append(note);const cont=document.createElement("div");q.options.forEach((o,i)=>{const b=makeBtn(o.label,"emerald");b.classList.remove("text-white","bg-emerald-600");b.className="w-full mb-3 py-3 rounded-lg border text-lg hover:bg-emerald-50";b.onclick=()=>{selections.includes(i)?(selections=selections.filter(x=>x!==i),b.classList.remove("bg-emerald-200")):(selections.push(i),b.classList.add("bg-emerald-200"))};cont.appendChild(b);});w.append(cont);const next=makeBtn("–î–∞–ª–µ–µ");next.onclick=()=>{ans.push(selections);advance();};box.append(w,next);} 
 else if(q.type==="pain"){widget=emojiWidget("üî•",1);w.append(widget.wrap);const next=makeBtn("–î–∞–ª–µ–µ");next.onclick=()=>{ans.push(widget.val());advance();};box.append(w,next);} 
 else if(q.type==="emoji"){const char=q.emojiSet==="sad"?"üòû":"üòä";widget=emojiWidget(char,0.8);w.append(widget.wrap);const next=makeBtn("–î–∞–ª–µ–µ");next.onclick=()=>{ans.push(widget.val());advance();};box.append(w,next);} }
 function advance(){step++;step<patientQuestions.length?render():finish();}
 async function finish(){const code=genCode();const data={code,createdAt:Date.now()};patientQuestions.forEach((_,i)=>data[`p${i+1}`]=ans[i]);const ref=await addDoc(collection(db,"surveys"),data);showQr(code,ref.id);}}

    /* ========= 5. QR */
    function showQr(code,id){root.innerHTML="";const c=card();const p=document.createElement("p");p.className="text-center text-xl mb-4";p.innerHTML=`–í–∞—à <span class='font-bold text-5xl block my-2'>${code}</span><br>–°–æ—Ö—Ä–∞–Ω–∏—Ç–µ –Ω–æ–º–µ—Ä –∏ –ø–µ—Ä–µ–¥–∞–π—Ç–µ –≤—Ä–∞—á—É`;const link=`${location.origin}${location.pathname}?role=doctor&id=${id}`;const canvas=document.createElement("canvas");new QRious({element:canvas,value:link,size:220});const a=document.createElement("a");a.href=link;a.textContent=link;a.className="block text-center text-indigo-600 underline mt-4 break-all";c.append(p,canvas,a);root.appendChild(c);}   

    /* ========= 6. Doctor ========= */
    async function initDoctor(){const u=new URL(location.href);const id=u.searchParams.get("id");if(id){renderDoctor(id);}else{renderDoctorSearch();}}

function renderDoctorSearch(){
    const c = card();
    c.append(label("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –ø–∞—Ü–∏–µ–Ω—Ç–∞:"));

    const inp = document.createElement("input");
    inp.maxLength = 4;
    inp.className = baseInput;

    const btn = makeBtn("–ù–∞–π—Ç–∏","emerald");
    btn.onclick = async () => {
        if (inp.value.length !== 4) return alert("–ö–æ–¥ –∏–∑ 4 —Ü–∏—Ñ—Ä");
        const q  = query(collection(db,"surveys"), where("code","==", inp.value));
        const qs = await getDocs(q);
        if (qs.empty) return alert("–ê–Ω–∫–µ—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
        location.href = `${location.pathname}?role=doctor&id=${qs.docs[0].id}`;
    };

    c.append(inp, btn);
    root.appendChild(c);
    }

    async function renderDoctor(id){const dSnap=await getDoc(doc(db,"surveys",id));if(!dSnap.exists())return alert("–ê–Ω–∫–µ—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");const docData=dSnap.data();const answers=[];let step=0;const box=card();root.appendChild(box);render();
      function render(){box.innerHTML="";if(step===0){const h=qLabel(`–ö–æ–¥ –ø–∞—Ü–∏–µ–Ω—Ç–∞: ${docData.code}`);h.classList.add("text-center");box.appendChild(h);}if(step>=doctorQuestions.length){finish();return;}const q=doctorQuestions[step];const qWrap=document.createElement("div");qWrap.className="mb-6";qWrap.appendChild(qLabel(q.label));let sliderObj,emojiObj,selections=[];
        if(["slider","number","age"].includes(q.type))
        {sliderObj = makeSlider(q);
        qWrap.appendChild(sliderObj.wrap);
        const next = makeBtn("–î–∞–ª–µ–µ");
        next.onclick = () => { answers.push(sliderObj.get()); step++; render(); };
        box.append(qWrap, next);

            }
        else if(q.type==="single"){const opts=document.createElement("div");q.options.forEach((opt,i)=>{const b=document.createElement("button");b.textContent=opt.label;b.className="w-full mb-3 py-3 rounded-lg border text-lg hover:bg-indigo-50";b.onclick=()=>{answers.push(i);step++;render();};opts.appendChild(b);});qWrap.appendChild(opts);box.appendChild(qWrap);}
        else if(q.type==="multi"){
            qWrap.appendChild(noteMulti());const opts=document.createElement("div");q.options.forEach((opt,i)=>{const b=document.createElement("button");b.textContent=opt.label;b.className="w-full mb-3 py-3 rounded-lg border text-lg hover:bg-emerald-50";b.onclick=()=>{selections.includes(i)?(selections=selections.filter(x=>x!==i),b.classList.remove("bg-emerald-200")):(selections.push(i),b.classList.add("bg-emerald-200"))};opts.appendChild(b);});
            qWrap.appendChild(opts);
        const next = makeBtn("–î–∞–ª–µ–µ");
        next.onclick = () => { answers.push(selections); step++; render(); };
        box.append(qWrap, next);

            }
        else if(q.type==="emoji"){const char=q.emojiSet==="sad"?"üòû":"üòä";emojiObj=makeEmoji(char,0.8);
        qWrap.appendChild(emojiObj.wrap);
const next = makeBtn("–î–∞–ª–µ–µ");
next.onclick = () => { answers.push(emojiObj.get()); step++; render(); };
box.append(qWrap, next);

        }
      }
      async function finish(){const upd={};doctorQuestions.forEach((_,i)=>upd[`d${i+1}`]=answers[i]);upd.score=calcTotal({...docData,...upd});upd.finishedAt=Date.now();await updateDoc(doc(db,"surveys",id),upd);box.innerHTML="";const done=document.createElement("p");done.className="text-2xl font-semibold text-center";done.textContent=`–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ. –ò—Ç–æ–≥: ${upd.score}`;box.appendChild(done);}  }

    /* ========= 7. Admin (—É–ø—Ä–æ—â—ë–Ω) ========= */
    async function initAdmin(){const snap=await getDocs(collection(db,"surveys"));if(snap.empty){root.textContent="–ù–µ—Ç –∞–Ω–∫–µ—Ç";return;}const rows=[];snap.forEach(d=>rows.push(d.data()));console.log(rows);const ws=XLSX.utils.json_to_sheet(rows);const wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,"data");XLSX.writeFile(wb,"surveys.xlsx");root.textContent="Excel –≤—ã–≥—Ä—É–∂–µ–Ω";}

    /* ========= 8. –ü–æ–¥—Å—á—ë—Ç ========= */
    function calcTotal(d){let t=0;
      patientQuestions.forEach((q,i)=>{const a=d[`p${i+1}`];if(q.type==="slider"||q.type==="number"||q.type==="age")t+= (q.scorePerVal||0)*a;if(q.type==="single"&&a!=null)t+=q.options[a].score;if(q.type==="multi"&&Array.isArray(a))a.forEach(x=>t+=q.options[x].score);if(q.type==="pain"||q.type==="emoji")t+=a;});
      doctorQuestions.forEach((q,i)=>{const a=d[`d${i+1}`];if(q.type==="slider") t+= q.scoreFormula? q.scoreFormula(a):0; if(q.type==="single"&&a!=null)t+=q.options[a].score;if(q.type==="multi"&&Array.isArray(a))a.forEach(x=>t+=q.options[x].score);if(q.type==="emoji")t+=a;});
      return t;}

    /* ========= 9. Router ========= */
    const role=new URL(location.href).searchParams.get("role")||"patient";
    if(role==="patient") initPatient();
    else if(role==="doctor") initDoctor();
    else if(role==="admin") initAdmin();
  </script>
